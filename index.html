<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Minha primeira PWA</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="js/db.js"></script>
</head>
<body class="fullscreen">
  <div class="container">
    <h1 class="title">Listly</h1>

    <div style="text-align: center;">
      <input type="text" id="inputNome" placeholder="Nome" />
      <input type="number" id="inputIdade" placeholder="Idade" />
    </div>

    <div style="text-align: center; margin-top: 10px;">
      <button id="btnSalvar">Salvar</button>
      <button id="btnAtualizar">Atualizar</button>
      <button id="btnRemover">Remover</button>
      <button id="btnListar">Listar</button>
    </div>

    <div>
      <output style="display: block; margin-top: 20px;"></output>
    </div>
  </div>
</body>
</html>
